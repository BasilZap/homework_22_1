{% extends 'products/base.html' %}
{% load custom_tags %}
{% block content %}

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">

            <div class="card-body">
                <H3><p class="card-text">{{ object.category_name }}</p></H3>
                <p class="card-text">Описание - {{ object.category_description }}</p>
                <a href="{% url 'products:categories_products' object.pk %}" type="button"
                           class="btn btn-outline-primary">Продкуты</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}

{% extends 'products/base.html' %}
{% load custom_tags %}
{% block content %}

<div class="row">
    <div class="col-12 mb-5">
        <a href="{% url 'my_blog:create' %}" type="button"
           class="btn btn-outline-success">Создать статью</a>
    </div>
</div>
<div class="row">

    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">

            <img class="card-img-top" src="{{ object.image_preview|mediapath }}"
                 alt="Card image cap">

            <div class="card-body">
                <p class="card-text">{{ object|title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'my_blog:view' object.pk %}" type="button"
                           class="btn btn-outline-primary">Смотреть</a>
                        <a href="{% url 'my_blog:edit' object.pk %}" type="button"
                           class="btn btn-outline-primary">Редактировать</a>
                        <a href="{% url 'my_blog:delete' object.pk %}" type="button"
                           class="btn btn-outline-danger">Удалить</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
